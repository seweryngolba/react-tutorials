<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const Names = function () {
        const names = ["Kevin", "James", "John"];
        const namesList = names.map((name) => <li>{name}</li>);
        const showNames = true;
        return <div>{showNames ? <ul>{namesList}</ul> : "Brak imion"}</div>;
      };
      class Headline extends React.Component {
        state = {
          title: "ReactJS",
        };

        render() {
          let title = "ReactJS";
          const changeTitle = () => this.setState({ title: "Vue" });

          return (
            <div>
              <h1>Hello {title}</h1>
              <Names />
              <button onClick={changeTitle}>Change title</button>
            </div>
          );
          //   return React.createElement('h1', null, 'Hello React');
        }
      }
      ReactDOM.render(<Headline />, document.querySelector("#app"));
    </script>
  </body>
</html>
